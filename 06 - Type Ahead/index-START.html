<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State" id="js-search">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
	const endpoint = 'https://gist.githubusercontent.com/thecodegoddess/609676d3857bbe4b30d112e3e1f161e1/raw/d6781bec6061e5c7e349bb24724efd0fe6b675d7/some-cities.json';
	const cities = [];

	fetch(endpoint)
		.then((blob) => blob.json())
		.then(data => cities.push(...data))
		.catch((err) => {
			console.warn(err);
		})
	;

	function findMatch(wordToMatch, cities) {
		return cities.filter(place => {
			const regex = new RegExp(wordToMatch, 'gi');
			return place.city.match(regex) || place.state.match(regex);
			// return place.city.toLowerCase().includes(wordToMatch.toLowerCase());
		})
	}

	// function displayMatches() {
	// 	const arrayOfMatches = findMatch(this.value, cities);
	// 	const docFrag = document.createDocumentFragment();
	// 	suggestions.innerHTML = '';
	// 	if (arrayOfMatches.length) {
	// 		arrayOfMatches.forEach(place => {
	// 			const li = document.createElement('li');
	// 			const text = document.createTextNode(`${place.city},${place.state}`);
	// 			li.appendChild(text);
	// 			docFrag.appendChild(li);
	// 		});
	// 	}
	// 	suggestions.appendChild(docFrag);
	// }

	function displayMatches() {
		const matchArray = findMatch(this.value, cities);
		const html = matchArray.map(place => {
			const {
				city,
				population,
				state,
			} = place;
			const highLight = new RegExp(this.value, 'gi');
			const cityName = city.replace(highLight, `<span class="hl">${this.value}</span>`);
			const stateName = state.replace(highLight, `<span class="hl">${this.value}</span>`);
			return `
				<li>
					<span class="name">${cityName}, ${stateName}</span>
					<span class="population">${population}</span>
				</li>
			`;
		}).join('');

		suggestions.innerHTML = html;
	}


	const searchElement = document.querySelector('.search');
	const suggestions = document.querySelector('.suggestions');
	searchElement.addEventListener('changes', displayMatches);
	searchElement.addEventListener('keyup', displayMatches);

</script>
  </body>
</html>
